<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="stylesheets/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="module" src="styling.js"></script>
  <script type="module" src="magenta.js"></script>
  <script type="module" src="keyboard.js"></script>
  <script type="module" src="synth_options.js"></script>
</head>
<html>
  <body>
    <div class="additive-btn active-btn">
      <div class="additive-btn-label active-btn-label">Additive</div>
    </div>
    <div class="am-btn">
      <div class="am-btn-label">AM</div>
    </div>
    <div class="fm-btn">
      <div class="fm-btn-label">FM</div>
    </div>
    <div class="waveshaper-btn">
      <div class="waveshaper-btn-label">Waveshaper</div>
    </div>
    <div class="keyboard-container">
      <div class="info-container">
        <div class="info-status">play some notes</div>
      </div>
      <div class="speaker-1"><div class="mini-speaker-1"></div></div>
      <div class="deselect-btn">Deselect</div>
      <div class="recording-view"></div>
      <div class="speaker-2"><div class="mini-speaker-2"></div></div>
      <div class="play-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-play-fill play-icon"
          viewBox="0 0 16 16"
        >
          <path
            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
          />
        </svg>
      </div>
      <div class="magenta-btn">
        <img class="magenta-logo" src="assets/magenta-logo-01.png" />
      </div>
      <label class="switch">
        <input type="checkbox" class="lfo-checkbox" />
        <span class="toggle-slider round"></span>
      </label>
      <div class="lfo-text-status">LFO off</div>
      <input
        type="range"
        min="0"
        max="20"
        value="10"
        class="lfo-freq-slider"
        id="lfo-freq"
        name="lfo-freq"
      />
      <div class="white-key-1 81">
        <div class="note">C</div>
        <div class="keypress">Q</div>
      </div>
      <div class="white-key-2 87">
        <div class="note">D</div>
        <div class="keypress">W</div>
      </div>
      <div class="white-key-3 69">
        <div class="note">E</div>
        <div class="keypress">E</div>
      </div>
      <div class="white-key-4 82">
        <div class="note">F</div>
        <div class="keypress">R</div>
      </div>
      <div class="white-key-5 84">
        <div class="note">G</div>
        <div class="keypress">T</div>
      </div>
    </div>
    <div class="options">
      <div class="options-label additive-option-label">additive synthesis</div>
      <div class="options-container">
        <div class="additive-options">
          <form id="partials-form">
            <label for="partials">number of partials:</label>
            <input type="text" id="partials" name="partials" />
          </form>
          <form id="randomness-form">
            <label for="randomness">randomness factor:</label>
            <input type="text" id="randomness" name="randomness" />
          </form>
        </div>
        <div class="am-options hide-options">no available controls yet</div>
        <div class="fm-options hide-options">
          <div class="fm-labels">
            <label for="mod-freq">mod. frequency</label> <br />
            <label for="mod-index">mod. index</label>
          </div>
          <div class="fm-sliders">
            <div class="fm-freq-slider">
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                id="mod-freq"
                name="mod-freq"
              />
            </div>
            <div class="fm-index-slider">
              <input
                type="range"
                min="1"
                max="50"
                value="25"
                id="mod-index"
                name="mod-index"
              />
            </div>
          </div>
        </div>
        <div class="waveshaper-options hide-options">
          <form id="k-form">
            <label for="k">k:</label>
            <input type="text" id="k" name="k" />
          </form>
        </div>
      </div>
    </div>
    <div class="github-link">
      see this code on
      <a href="https://github.com/vanessa-vasquez/magenta-synth">GitHub</a>
    </div>
  </body>
</html>
